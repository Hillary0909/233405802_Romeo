<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    
    <form id="survey-form">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to help us improve our services.</p>
        
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>

        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="source" required>
            <option value="" disabled selected>Select an option</option>
            <option value="friend">Friend</option>
            <option value="social_media">Social Media</option>
            <option value="advertisement">Advertisement</option>
        </select>

        <p>Rate your experience:</p>
        <label><input type="radio" name="rating" value="excellent" required> Excellent</label>
        <label><input type="radio" name="rating" value="good"> Good</label>
        <label><input type="radio" name="rating" value="average"> Average</label>
        <label><input type="radio" name="rating" value="poor"> Poor</label>

        <p>Which services have you used? (Select all that apply)</p>
        <label><input type="checkbox" name="services" value="support"> Customer Support</label>
        <label><input type="checkbox" name="services" value="product_quality"> Product Quality</label>
        <label><input type="checkbox" name="services" value="delivery"> Delivery</label>

        <label for="comments">Any Comments</label>
        <textarea id="comments" name="comments" placeholder="Leave your comments here"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
